{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="POST" action="{% url 'login' %}" class="accountform">
                <fieldset class="form-group">
                    {% csrf_token %}
                    {{  login_form | as_bootstrap }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </fieldset>
            </form>
            <p><a href="{% url 'register' %}">Don't have an account? Register</a></p>
        </div>
        </div>
    </div>

{% endblock %}
