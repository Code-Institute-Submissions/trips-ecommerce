{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="card card-login">
        <div class="col-12">
            <form method="post" class="">
                <p>Forgotten your password? Please enter your email address to receive instructions for resetting it.
                </p>
                <br>
                <div style="display:none">
                    <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                </div>
                {{ form.email.errors }}
                <fieldset class="form-group">
                    <p><label for="id_email" class="control-label required-field">E-mail address:</label> </p>
                    <div class="full-field">
                        {{ form.email }}
                    </div>
                    
                </fieldset>
                <br>
                <br>
                <input type="submit" class="btn btn-pale-prime" value="Reset password" />
            </form>
        </div>
    </div>
</div>


{% endblock %}
