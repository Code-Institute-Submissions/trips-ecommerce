{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="card card-login">
            <div class="col-12">
                <div class="heading ">
                    <h4>Enter new password</h4>
                    <p>Please enter your new password twice, so we can check you entered it correctly</p>
                </div>
                
                <form method="POST" class="">
                    <fieldset class="form-group">
                        {% csrf_token %}
                        {{  form | as_bootstrap }}
                        <input type="submit" class="btn btn-pale-pink" name="Update Password">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>




{% endblock %}
