{% extends 'base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body col-12">
                <h5 class="card-title">Checkout Overview</h5>

                {% for item in cart_items %}
                    <div class="row item">
                        <div class="col-6">
                            {{item.product.name}}
                        </div>
                        <div class="col-6">
                            {{item.product.price}}
                        </div>
                        <div class="col-12">
                            <form class="form-inline" method="post" action="{% url 'adjust_cart' item.id %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="exampleInputAmount" class="sr-only">New Qty</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">Qty</div>
                                        <input value="{{item.quantity}}" name="quantity" type="number" min="0" max="999" class="form-control">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Amend</button>
                            </form>
                        </div>

                    </div>
                    <hr>
                {% endfor %}
                    <h4>Total: {{total}}</h4>



            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <a href="{% url 'products' %}" class="btn btn-primary">Continue Shopping</a>
        </div>
        <div class="col-6">
            <a href="#" class="btn btn-primary">Checkout</a>
        </div>
    </div>
</div>




{% endblock %}
